<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Awesome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- <h3>Native Maps</h3> -->
  <!-- <div id="map_canvas">
    <button ion-button (click)="onButtonClick($event)">Demo</button>
  </div> -->
  <ion-buttons>
    <button ion-button block [navPush]="nativeMapsPage">Native Maps</button>
    <button ion-button block [navPush]="fingeprintPage">Fingerprint</button>
    <button ion-button block [navPush]="sendMsgPage">Send Message (FCM)</button>
    <button ion-button block [navPush]="profilePage">User Profile</button>
    <button ion-button block [navPush]="chartPage">Chart</button>
    <button ion-button block [navPush]="submitAbsencePage">Submit Absence</button>
    <button ion-button block [navPush]="bestSellerPage">Best Seller</button>
    <button ion-button block (click)="doLogout()">Logout</button>
  </ion-buttons>
  

  <ion-card *ngFor="let place of places; let i = index" (click)="onOpenPlace(place, i)">
    <img [src]="place.imagePath">
    <ion-card-content text-center>
      <ion-card-title >
        {{place.title}}
      </ion-card-title>
      <p>{{place.description}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
