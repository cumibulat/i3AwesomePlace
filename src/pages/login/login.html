<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="login(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" ngModel name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">
      Sign In
    </button>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h5>
          Demo User : test@test.com
        </h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5>
          Password : testing
        </h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <a (click)="goToRegister()" center>
          <h4>Register here !</h4>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-buttons>
    <button (click)="login()" expand="block">Login</button>
    <button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register</button>
  </ion-buttons> -->

</ion-content>
