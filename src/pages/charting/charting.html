<ion-header>
  <ion-navbar>
    <ion-title>Chart Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Image Slider
    </ion-card-header>
    <ion-card-content class="tutorial-page">
      <ion-slides pager>
        <ion-slide>
          <img src="https://i.udemycdn.com/course/240x135/625204_436a_2.jpg" class="slide-image" />
          <h2 class="slide-title">Slide 1</h2>
        </ion-slide>

        <ion-slide>
          <img src="https://i.udemycdn.com/course/240x135/1035000_c1aa_2.jpg" class="slide-image" />
          <h2 class="slide-title">Slide 2</h2>
        </ion-slide>

        <ion-slide>
          <img src="https://i.udemycdn.com/course/240x135/354176_fe73_5.jpg" class="slide-image" />
          <h2 class="slide-title">Slide 3</h2>
        </ion-slide>

      </ion-slides>
    </ion-card-content>
  </ion-card>




  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Doughnut Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Line Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
