<ion-header>
  <ion-navbar>
    <ion-title>Send Message</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>
          Title
        </ion-label>
        <ion-input type="text" placeholder="New APK Launch.." name="title" ngModel required>

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Message
        </ion-label>
        <ion-textarea name="message" ngModel required>
        </ion-textarea>
      </ion-item>
      <ion-item>
        <button ion-button color="secondary" block type="submit" 
          [disabled]="!f.valid" >
          Submit Message
        </button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
